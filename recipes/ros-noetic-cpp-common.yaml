package:
  name: ros-noetic-cpp-common
  version: 0.7.2
source:
  git_url: https://github.com/ros-gbp/roscpp_core-release.git
  git_rev: release/noetic/cpp_common/0.7.2-1
  folder: ros-noetic-cpp-common/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost-cpp
    - console_bridge
    - python
    - ros-noetic-catkin
  run:
    - boost-cpp
    - console_bridge
    - python
